{% extends "base.html" %}

{% block body %}

{% include 'message.html' %}
<div class="jumbotron text-center" style="height: 99vh; margin-bottom: 0;"> 
    <h1>signup</h1>
    <form action="/signUp" enctype="multipart/form-data" class="RegistrationForm" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" aria-describedby="Name" placeholder=" First Name" name="name" required>
        </div>
    
        <div class="form-group">
            <input class="form-control" type="text"  placeholder="User name" name="username" required >
        </div>
    
        <div class="form-group">
            <input class="form-control" type="email" aria-label="Enter Email address" placeholder="Enter Email address" name="email" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" aria-label="Enter password" placeholder="Enter password" name="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" aria-label="Confirm password" placeholder="Confirm password" name="confirm" required>
        </div>
        
        <input class=" btn btn-secondary" type="submit" value="Signup"> 
    </form>
    
{% endblock %}
