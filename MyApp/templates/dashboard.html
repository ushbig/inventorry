{% extends "base.html" %}
{% block content%}

{% endblock content %}

{% block body %} 
<div class="jumbotron" style="height: 99vh; margin-bottom: 0;">
    <div class="container mt-4">

        <h1 class="h1">Welcome!</h1>
        {% include 'message.html' %}

            <div class="buttons">
                <!-- Button trigger modal -->
            <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                Add Product
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header pt-2 pb-2">
                    <h5 class="modal-title h6 " id="exampleModalLongTitle">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form action="/addproduct" enctype="multipart/form-data" class="RegistrationForm" method="POST">
                            <div class="form-group m-0">
                                <label class="text-sm" for="">Product name</label>
                                <input class="form-control form-control-sm" type="text" aria-describedby="Product name" placeholder=" Product Name" name="name" required>
                            </div>
                            <div class="form-group m-0">
                                <label class="text-sm" for="">price</label>
                                <input class="form-control form-control-sm" type="number" aria-label="Price" placeholder="Price" price="price" required>
                            </div>
                            <div class="form-group m-0">
                                <label class="text-sm" for="">Quality</label>
                                <input class="form-control form-control-sm" type="number" aria-label="quality" placeholder="Quality" quality="quality" required>
                            </div>
                            
                            
                            
                            <div class="modal-footer">
                                <button type="button " class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>

                                <input class=" btn btn-primary btn-sm" type="submit" value="Signup">
                                </div>
                        </form>
                    </div>
                    
                </div>
                </div>
            </div>
            <a href="" class="btn btn-sm btn-warning">Update Product</a>
            <a href="" class="btn btn-sm btn-danger">Delete Product</a>
            <a href="" class="btn btn-sm btn-primary">Veiw al Product</a>
            <a href="" class="btn btn-sm btn-danger">Search Product By Name</a>
        </div>
    </div>


</div>
{% endblock %}
