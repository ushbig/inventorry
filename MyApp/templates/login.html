{% extends "base.html" %}
{% block content%}

{% endblock content %}

{% block body %} 
<div class="jumbotron" style="height: 99vh; margin-bottom: 0;">
    <div class="text-center h1  text-danger mt-5 mb-5">Login</div>
    {% include 'message.html' %}
    <div class="container text-center"> 
        <form action="/login" name="loginForm" class="loginForm" method="POST">
            
        
            <div class="form-group">
                <input class="form-control" type="email" aria-label="Enter Email address" placeholder="Enter Email address" name="email" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" aria-label="Enter password" placeholder="Enter password" name="password" required>
            </div>
            
            
            <input class=" btn btn-secondary" type="submit" value="Login"> 

            <p class="font-weight-normal " style="font-size: smaller;">You don't have an account <a href="{{url_for('routee.signup')}}" class="a">signup</a></p>
        </form>

</div>
{% endblock %}
